<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário:</label>
        <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="15"  placeholder="Nome do usuário"> <!-- 
                required > para dizer que é obrigatório.
             minlength e maxlength > mínimo e máximo de caractéres.
             size > quantos caractéres aparecerão na caixa
             placeholder > indicação

        -->
    </p>
    <p>
        <label for="isen">Senha:</label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="Mínimo 8 caractéres">
    </p>
    <p><input type="submit" value="Enviar"></p>
    <input type="reset" value="Limpar">
</body>
</html>
