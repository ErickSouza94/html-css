<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width:700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/risada-tasbanido.mp3" controls></audio>
    <h2>Temos outra maneira de colocar áudio.</h2>
    <audio preload="metadata" controls>
        <source src="midia/grito-tarzan.mp3" type="audio/mpeg">
        <source src="midia/grito-tarzan.mp3" type="audio/ogg">
        <source src="midia/grito-tarzan.mp3" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/grito-tarzan.mp3">Clique aqui para baixar o arquivo.</a></p>
        
    </audio>
</body>
</html>
