<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar uma melhor experiência! &#x1F606</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/csniks-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/csniks-m.png" type="image/png">
        <img src="imagens/csniks-padrao.png" alt="csniks logo">
    </picture>
</body>
